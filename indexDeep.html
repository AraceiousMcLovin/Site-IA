<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DeepSeek</title>
    <link rel="stylesheet" href="./IA's CSS/stylesDeep.css">
</head>
<body>
    <div class="container">
        <!-- Logotipo -->
        <div class="logo">
            <img src="logo.png" alt="Logotipo">
        </div>

        <!-- Título -->
        <h1 class="title">LOGIN DeepSeek</h1>

        <!-- Formulário -->
        <form class="form">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>

            <!-- Texto de cadastro -->
            <p class="register-text">Ainda não tem uma conta? <a href="#">Crie uma.</a></p>

            <!-- Botão de entrar -->
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>
        <footer >
            <button id="GPT" type="submit"><a href="./indexChatgpt.html">GPT</a></button>
            <button id="Gemini" type="submit"><a href="./indexGemini.html">Gemini</a></button>
            
        </footer>
        
    </div>

    
</body>

</html>
